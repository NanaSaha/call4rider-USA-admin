<ion-item class="child-item" text-wrap detail="false" lines="none">
    <ion-grid no-padding>
        <ion-row no-padding align-items-center>
            <ion-col size="12">
                <ion-row no-padding>
                    <ion-col size="12">
                        <ion-card>
                            <ion-card-header>
                                <ion-label position="stacked" class="setAttention">User Details</ion-label>
                            </ion-card-header>
                            <ion-card-content>
                                <ion-item lines="full">
                                    <ion-label slot="start">Registration Date: </ion-label>
                                    <ion-label>{{userdata.entryDate?.toDate() | date: 'M/dd/yyyy'}}</ion-label>
                                </ion-item>
                                <ion-item lines="full">
                                    <ion-label slot="start">Phone: </ion-label>
                                    <ion-label>{{userdata.phone }}</ion-label>
                                </ion-item>
                                <ion-item lines="none">
                                    <ion-label slot="start">Email: </ion-label>
                                </ion-item>
                                <ion-item lines="full">
                                    <ion-label>{{userdata.email }}</ion-label>
                                </ion-item>
                            </ion-card-content>
                        </ion-card>
                    </ion-col>


                </ion-row>
            </ion-col>

        </ion-row>
    </ion-grid>
</ion-item>
